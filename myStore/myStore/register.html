<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/register.css" />
    <script src="scripts/register.js"></script>
  </head>

  <body>
    <div class="logo">
      <div class="img-container">
        <img
          src="images/logo.png"
          height="10%"
          width="10%"
          alt="mystore logo"
        />
      </div>
    </div>
    <div class="registerClass">
      <h2 class="registerHead">Sign Up</h2>
      <form
        onsubmit="return registerUser()"
        class="registerForm"
        action="index.html"
      >
        <div class="innerForm">
          <input
            type="text"
            id="fname"
            name="fname"
            required
            placeholder="John"
          />
          <input
            type="text"
            id="lname"
            name="lname"
            required
            placeholder="Smith"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
          />
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            required
            placeholder="Confirm Password"
          />
          <button class="registerBtn">Sign Up</button>

          <p>
            By continuing, you agree to My store's Conditions of Use and Privacy
            Notice.
          </p>
        </div>
        <div class="loginPage">
          <h4>Already a User? <a href="index.html">Sign In</a></h4>
        </div>
      </form>
    </div>
  </body>
</html>
