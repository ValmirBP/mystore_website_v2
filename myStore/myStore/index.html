<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Sign In</title>
      <link rel="stylesheet"
            href="./css/login.css">

</head>

<body>
      <div class="container">
            <h1>My store</h1>
            <div class="img-container">
                  <img src="images/logo.png"
                       alt="mystore logo">
            </div>
            <form name="login"
                  onsubmit="return validateForm(event)"
                  action="">
                  <label for="username">User (email):</label>
                  <input type="text"
                         id="username"
                         name="username">
                  <label for="password">Password:</label>
                  <input type="password"
                         id="password"
                         name="password">
                  <input type="submit"
                         value="Login">
            </form>
            <h4>Don't have an account? <a id="sign-up"
                     href="register.html">Sign
                        up</a></h4>
      </div>
      <script src="./scripts/login.js"></script>
</body>

</html>

</html>
